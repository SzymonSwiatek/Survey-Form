<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <link href='./style.css' rel='stylesheet'>

        <script defer src="app.js" charset="utf-8"></script>
        <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>
    <body>
        <main>
            <h1 id="title">Survey Your Favorite Burger</h1>
            <img src="burger.svg" id="burger" alt="burger">
            <p id="description">We need your opinion!</p>
            <form id="survey-form">

                    <div class="Data-group">
                        <label for="name" id="name-label">Name:</label>
                        <input type="text" id="name" placeholder="Your name" class="Data-inputs" required>
                    </div>

                    <hr>
                    <div class="Data-group">
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" id="email" placeholder="example@example.com" class="Data-inputs" required>
                    </div>
                    <hr>
                    <div class="Data-group">
                        <label for="number" id="number-label">Phone number:</label>
                        <input type="number" id="number" class="Data-inputs" placeholder="Your phone number" minlength="3" maxlength="11" min="100" max="99999999999">
                    </div>
                    <hr>
                    <div class="Data-group">
                        <label for="doneness">How was your patty cooked?</label><br>
                        <div class="cooked">
                            <span>Rare</span>
                            <input type="range" name="doneness" id="doneness"  value="3" min="1" max="5">
                            <span>Well-Done</span>
                        </div>
                    </div>
                    <hr>

                    <div class="Data-group">
                        <label for="amount">How many patties did you have?</label>
                        <input type="number" name="amount" id="amount" value="1" min="1" max="99" class="Data-inputs" required>

                    </div>

                    <hr>
                    <div class="Data-group">
                    <label for="dropdown" id="dropdown-label">What type of bun did you have?</label>
                    <select id="dropdown" class="Data-inputs">
                        <option value="Sesame">Sesame</option>
                        <option value="Pretzel">Pretzel</option>
                        <option value="Potato">Potato</option>
                    </select>
                </div>

                <hr>
                
                
                    <label for="radioButton">Did you add extra cheese?</label>
                    <div class="radioButton">
                    <input type="radio" id="radioButtonChoice1" name="radioButton" value="1">
                    <label id="yes" for="radioButtonChoice1">Yes</label>
                    <input type="radio" id="radioButtonChoice2" name="radioButton" value="2" checked>
                    <label for="radioButtonChoice2">No</label>
                    <!-- <input type="radio" id="radioButtonChoice1" name="radioButton" value="3">
                    <label for="radioButtonChoice3">3</label> -->
                </div>

                <hr>

                
                    <label for="ckbox">What toppings did you choose?</label>
                    <div class="ckbox">
                    
                    <label id="labelcheckBox1"><input type="checkbox" id="checkBox1" name="checkBox1" value="onion">Onion</label>
                    
                    <label id="labelcheckBox2"><input type="checkbox" id="checkBox2" name="checkBox2" value="tomato">Tomato</label>
                    
                    <label id="labelcheckBox3"><input type="checkbox" id="checkBox3" name="checkBox3" value="lettuce">Lettuce</label>
                </div>

                <hr>
                <label for="stars">What is your opinion?</label>  
                <div class="Data-group" id="stars">
                      
                    <!-- <span class='star'></span>
                    <span class='star'></span>
                    <span class='star'></span>
                    <span class='star'></span>
                    <span class='star'></span>  -->
                    
                    <ul class="ratingStar">
                        <li class="ratingStar-item" data-rating="1"></li>
                        <li class="ratingStar-item" data-rating="2"></li>
                        <li class="ratingStar-item active" data-rating="3"></li>
                        <li class="ratingStar-item" data-rating="4"></li>
                        <li class="ratingStar-item" data-rating="5"></li>
                    </ul>
    
                </div>
                <hr>
                
                <section class="Options">
                    <label for="comment">Anything else you want to add?</label> 
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    <hr>
                    <input type="submit" id="submit">
                </section> 

                <hr>

            </form>

            <!-- <div class="resizable">

                <div class="dreamBurger">
                    <div class="bun top"></div>
                    <div class="cosmic-fill"></div>
                    <div class="bun bottom"></div>
                </div>
            </div> -->


            

        </main>

    </body>
</html>
