<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>

        <link href="https://fonts.googleapis.com/css?family=Lora:400i|Roboto+Condensed:400,700&amp;subset=latin-ext" rel="stylesheet">
        
        <link href='./style.css' rel='stylesheet'>

        <script defer src="app.js" charset="utf-8"></script>
        <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>
    <body>
        <main>
            <h1 id="title">Survey Form</h1>
            <p id="description">description</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name">

                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email">

                <label for="number" id="number-label">Phone number:</label>
                <input type="tel" id="number" min="3" max="11">

                <label for="dropdown" id="dropdown-label">Dropdown:</label>
                <select id="dropdown">dropdown</select>

            </form>

        </main>

    </body>
</html>
